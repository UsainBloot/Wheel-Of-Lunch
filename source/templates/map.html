<div class="panel panel-default panel-map">
  <div class="panel-body">
    <div id="map-header">
      <input type="text" id="search" class="controls" name="search" placeholder="Enter postcode or place name"/>
      <button type="button" id="select-location" class="btn btn-primary btn-lg">Select Location</button>
      <input type="hidden" name="lat" id="latBox" disabled/>
      <input type="hidden" name="lng" id="lngBox" disabled/>
    </div>
    <div id="map-canvas"></div>
  </div>
</div>
